<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Gym</title>
    <link rel="icon" href="logo.jpeg" type="image/x-icon">
	<link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"rel="stylesheet"> 
	<link href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"rel="stylesheet"> 
	<script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slide.css">
    <link rel="stylesheet" href="quote.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header-nav" aria-label="navigation">
                <div class="logo-content">
                    <img src="logo-removebg-preview.png" alt="Logo" class="nav-icon" width="90" height="80" />
                </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="timetable.html">TimeTable</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <img src="front.jpeg" id="slideshow-img" class="slideshow-img">
            <button class="slideshow-btn prev-btn" onclick="prevSlide()">&#10094;</button>
            <button class="slideshow-btn next-btn" onclick="nextSlide()">&#10095;</button>
        </div> 
        <div class="quote-container">
            <div class="quote2">
                <h1>Feel The <span class="text-orange-500">Power</span></h1>
            </div>
            <p class="quote">"Fitness is not about being better than someone else,<br> it's about being better than you used to be."</p>
            
            <div class="button-container"> 
                <button onclick="window.location.href='contact.html'">Contact Us</button>
                <button onclick="window.location.href='join.html'">Join Us</button>
            </div>
        </div>
    </header>
    <script>
        var images = ["front.jpeg", "front1.jpeg", "front2.jpeg"];
        var currentIndex = 0;
        var slideshowImg = document.getElementById("slideshow-img");
        function changeSlide() {
            currentIndex++;
            if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            slideshowImg.src = images[currentIndex];
        }
        setInterval(changeSlide, 3000);
    </script>
</body>
</html>
